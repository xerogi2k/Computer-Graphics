<!DOCTYPE html>
<html>
<head>
    <title>Грузовик с Drag-and-Drop</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #87CEEB;
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            cursor: move;
            transition: transform 0.1s;
        }

        /* Кабина */
        .cab {
            width: 120px;
            height: 100px;
            background: #FF4444;
            border-radius: 10px 0 0 10px;
        }

        /* Прицеп */
        .trailer {
            width: 180px;
            height: 120px;
            background: #FF4444;
            border-radius: 10px 10px 10px 0;
        }

        /* Дверь с окном */
        .door {
            width: 40px;
            height: 70px;
            background: #666;
            border-radius: 3px;
            position: relative;
        }

        .window {
            width: 30px;
            height: 25px;
            background: #B0E0E6;
            border-radius: 2px;
            position: absolute;
            top: 10px;
            left: 5px;
        }

        /* Колеса */
        .wheel {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            position: relative;
        }

        .wheel-hub {
            width: 25px;
            height: 25px;
            background: #888;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Кабина -->
    <div class="draggable" id="cab" style="left: 200px; top: 200px;">
        <div class="cab"></div>
    </div>

    <div class="draggable" id="door" style="left: 215px; top: 215px;">
        <div class="door"></div>
    </div>
                
    <div class="draggable" id="window" style="left: 215px; top: 210px;">
        <div class="window"></div>
    </div>
                

    <!-- Прицеп -->
    <div class="draggable" id="trailer" style="left: 320px; top: 180px;">
        <div class="trailer"></div>
    </div>

    <!-- Колеса -->
    <div class="draggable" id="wheel1" style="left: 245px; top: 300px;">
        <div class="wheel">
            <div class="wheel-hub"></div>
        </div>
    </div>

    <div class="draggable" id="wheel2" style="left: 400px; top: 300px;">
        <div class="wheel">
            <div class="wheel-hub"></div>
        </div>
    </div>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        let currentDraggable = null;
        let offset = { x: 0, y: 0 };

        draggables.forEach(draggable => {
            draggable.addEventListener('mousedown', startDrag);
        });

        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);

        function startDrag(e) {
            currentDraggable = e.target.closest('.draggable');
            if (!currentDraggable) return;
            
            const rect = currentDraggable.getBoundingClientRect();
            offset = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
            
            currentDraggable.style.zIndex = 1000;
        }

        function drag(e) {
            if (!currentDraggable) return;
            
            currentDraggable.style.left = `${e.clientX - offset.x}px`;
            currentDraggable.style.top = `${e.clientY - offset.y}px`;
        }

        function stopDrag() {
            if (currentDraggable) {
                currentDraggable.style.zIndex = '';
                currentDraggable = null;
            }
        }
    </script>
</body>
</html>
